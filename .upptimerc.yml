# Change these first
owner: aerolution # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Landing site
    url: https://katlyn.cloud
  - name: Personal Image Host
    url: https://murderer.katlyn.cloud
  - name: Blog
    url: https://blog.katlyn.cloud
  - name: Private Beta Host
    url: https://host.katlyn.cloud

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.katlyn.cloud
  # baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Uptime
  introTitle: "This is a static status site for **katlyn.cloud.** Running on **upptime**."
  introMessage: Below are all status reports:
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

